<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de Tipo de Empleado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
        <h2>[[#{tipoEmpleado.formulario}]]</h2>
        
        <br/>
        <form th:action="@{/guardartipoEmpleado}" method="post" th:object="${tipoEmpleado}">
            <input type="hidden" name="idTipoEmpleado" th:field="*{idTipoEmpleado}"/>
            <br/>
            <label for="descripcion">[[#{tipoEmpleado.descripcion}]]: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error descripcion</span>   
            <br/>
            <input type="submit" name="guardartipoEmpleado" th:value="#{accion.guardar}"/>
        </form>
        
        <a th:href="@{/tipoEmpleado}">[[#{accion.regresar}]]</a>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
