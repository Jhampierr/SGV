<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de Tipo de Empleado</title>
        <tag th:replace="layout/plantilla :: head"></tag>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section class="home-section">
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">[[#{tipoEmpleado.formulario}]]</div>

                    <br/>
                    <form th:action="@{/guardartipoProducto}" method="post" th:object="${tipoProducto}">
                        <input type="hidden" name="idTipoProducto" th:field="*{idTipoProducto}"/>
                        <br/>
                        <label for="descripcion">[[#{tipoProducto.descripcion}]]: </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}"/>
                        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error descripcion</span>   
                        <br/>
                        <div class="button">
                            <input type="submit" name="guardartipoProducto" th:value="#{accion.guardar}"/>
                        </div>
                    </form>
                    <div class="button2">
                        <a th:href="@{/tipoProducto}">[[#{accion.regresar}]]</a>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
