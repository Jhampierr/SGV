<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Bebida</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
        <h2>[[#{bebida.formulario}]]</h2>
        
        <br/>
        <form th:action="@{/guardarbebida}" method="post" th:object="${bebida}">
            <input type="hidden" name="idBebida" th:field="*{idBebida}"/>
            <br/>
            <label for="nombre">[[#{bebida.nombre}]]: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>   
            <br/>
            <label for="precio">[[#{bebida.precio}]]: </label>
            <input  name="precio" th:field="*{precio}"/>
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error Precio:</span>
            <br/>
            <label for="categoria">[[#{bebida.categoria}]]: </label>
            <input type="text" name="categoria" th:field="*{categoria}"/>
            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Error Categoria:</span>
            <br/>
            <input type="submit" name="guardarbebida" th:value="#{accion.guardar}"/>
        </form>
        
        <a th:href="@{/bebida}">[[#{accion.regresar}]]</a>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
